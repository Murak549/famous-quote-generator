<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="css/style.css">
<head>
    <title>Famous Quote Generator</title>
    <script src="scripts.js"></script>
</head>
<body>
    <div class="background-image"></div>
    <div class="Realtitle">Famous Quote Generator</div>
    <div class="Quote">
        Nothing.
    </div>
    <div id="Author">-Somebody</div>
    <button class="ppap" onclick="changeText()">버튼을 눌러보세요</button>
    <script>
        function changeText() {
            let quoteNum = Math.floor(Math.random()*quoteList.length);
            document.querySelector(".Quote").innerHTML = quoteList[quoteNum].quote;
            document.querySelector("#Author").innerHTML = "-"+quoteList[quoteNum].author;
        }
    </script>
</body>
